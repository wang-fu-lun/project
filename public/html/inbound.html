<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" />
		<link rel="stylesheet" href="../css/Site.css" />
		<link rel="stylesheet" href="../css/zy.all.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/amazeui.min.css" />
		<link rel="stylesheet" href="../css/admin.css" />
		<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	</head>

	<body>
		<div class="dvcontent">
			<div>
				<!--tab start-->
				<div class="tabs" style="margin: 30px;">
					<div class="hd">
						<ul>
							<li class="on" style="box-sizing: initial;-webkit-box-sizing: initial;">入库记录</li>
							 <li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">商品入库</li>
						</ul>
					</div>
					<div class="bd">
						<ul style="display: block;padding: 20px;">
							<li>
								<!--分页显示角色信息 start-->
								<div id="dv1">
									<table class="table" id="tbRecord">
										<thead>
											<tr>
												<th>编号</th>
												<th>商品名称</th>
												<th>商品分类</th>
												<th>入库数量 </th>
												<th>备注</th>
												<th>编辑</th>
												<th>删除</th>
											</tr>
										</thead>
										<tbody>
										
										</tbody>
									</table>
									<!-- 分页 -->
									<nav aria-label="Page navigation">
										<ul class="pagination" style="float:right;margin:0;margin-top:-5px;"></ul>
									</nav>
								</div>
								<!--分页显示角色信息 end-->
							</li>
						</ul>
						<ul class="theme-popbod dform" style="display: none;">
							<div class="admin-content">
								<div class="admin-content-body">
									<div class="am-g">
										<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
										<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 30px;">
											<form class="am-form am-form-horizontal">
												<div class="am-form-group">
													<label for="user-email" class="am-u-sm-3 am-form-label">商品名称</label>
													<div class="am-u-sm-9">
															<input type="text" id="name" required placeholder="商品" name="list">
															<small>商品</small>
														<!-- <select id="list" required name="list">
															<option value="">请选择商品</option>
															<option value="商品一">商品一</option>
															<option value="商品二">商品二</option>
															<option value="商品三">商品三</option>
														</select><small>商品</small> -->
													</div>
												</div>
												<div class="am-form-group">
													<label for="user-email" class="am-u-sm-3 am-form-label">分类</label>
													<div class="am-u-sm-9">
															<!-- <input type="text" id="name" required placeholder="分类" name="food">
															<small>分类</small> -->
														<select id="food" required name="food">
															<option value="">请选择分类</option>
															<option value="肉类">肉类</option>
															<option value="生鲜类">生鲜类</option>
															<option value="蔬菜类">蔬菜类</option>
														</select> <small>分类</small>
													</div>
												</div>
												<div class="am-form-group">
													<label for="name" class="am-u-sm-3 am-form-label">数量</label>
													<div class="am-u-sm-9">
														<input type="text" id="name" required placeholder="数量" name="name">
														<small>数量</small>
													</div>
												</div>
												<div class="am-form-group">
													<label for="user-intro" class="am-u-sm-3 am-form-label">备注</label>
													<div class="am-u-sm-9">
														<textarea class="" rows="5" id="user-intro" name="remark" placeholder="输入备注"></textarea>
														<small>250字以内...</small>
													</div>
												</div>
												<div class="am-form-group">
													<div class="am-u-sm-9 am-u-sm-push-3">
														<input type="submit" class="am-btn am-btn-success" value="添加分类" />
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							<!-- content end -->
							</div>
						</ul>
					</div>
				</div>
			</div>
			<!-- 编辑的模态框 -->
			<div class="modal fade" id="addPosModal" tabindex="-1">
					<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">编辑分类</h4>
						</div>
						<div class="modal-body">
						<form class="add-position-form">
							<div class="form-group">
								<label for="addPositionName">商品名称</label>
								<input type="text" class="form-control" name="name" id="addPositionName" placeholder="商品名称">
							</div>
							<div class="form-group">
								<label for="addPositionName">商品分类</label>
								<select class="form-control" required name="food">
									<option value="">请选择分类</option>
									<option value="肉类">肉类</option>
									<option value="生鲜类">生鲜类</option>
									<option value="蔬菜类">蔬菜类</option>
								</select>
							</div>
							<div class="form-group">
								<label for="addPositionName">入库数量</label>
								<input type="text" class="form-control" name="name" id="addPositionName" placeholder="入库数量">
							</div>
							<div class="form-group">
								<label for="addTip">备注</label>
								<input type="text" class="form-control" name="tip" id="addTip" placeholder="备注">
							</div>
						</form>
						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary btn-add-pos" data-dismiss="modal">确定</button>
						</div>
					</div>
					</div>
				</div>
				
				<!-- 编辑的模态框-->
				<div class="modal fade" id="addPosModal1" tabindex="-1">
					<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 style="text-align:center;">确认要删除这条数据吗？</h4>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary btn-add-pos" data-dismiss="modal">确定</button>
						</div>
					</div>
					</div>
				</div>
			
			<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
			<script src="/lib/bootstrap/js/bootstrap.min.js"></script>	
			<script src="/lib/js/plugs/Jqueryplugs.js" type="text/javascript"></script>
			<script src="/lib/js/_layout.js"></script>
			<script src="/lib/js/plugs/jquery.SuperSlide.source.js"></script>
			<script src="/lib/ejs/ejs.js"></script>
			<script src="/js/inbound.js"></script>
		</div>
	</body>

</html>
