<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" />
		<link rel="stylesheet" href="../css/Site.css" />
		<link rel="stylesheet" href="../css/zy.all.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/amazeui.min.css" />
		<link rel="stylesheet" href="../css/admin.css" />
		<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="dvcontent">
			<div>
				<!--tab start-->
				<div class="tabs">
					<div class="hd">
						<ul>
							<li class="on" style="box-sizing: initial;-webkit-box-sizing: initial;">查看用户</li>
							<li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">添加用户</li>
						</ul>
					</div>
					<div class="bd">
						<ul style="display: block;padding: 20px;">
							<li>
								<!--分页显示角色信息 start-->
								<div id="dv1">
									<table class="table" id="tbRecord">
										<thead>
											<tr>
												<th>编号</th>
												<th>用户名 </th>
												<th>头像</th>
												
												<th>修改</th>
												<th>删除</th>
											</tr>
										</thead>
										<tbody>
											<!-- <tr>
												<td>1</td>
												<td>test</td>
												<td><img src="../images/upload/logo-1535686640737.png" style="height: 50px;width: 50px;"></td>						
												<td class="edit"><button data-toggle="modal" data-target="#addPosModal" onclick="//btn_edit(1)"><i class="icon-edit bigger-120"></i>编辑</button></td>
												<td class="delete"><button onclick="btn_delete(1)"><i class="icon-trash bigger-120"></i>删除</button></td>
											</tr> -->
										</tbody>
									</table>
								</div>
								<!--分页显示角色信息 end-->
							</li>
						</ul>
						<ul class="theme-popbod dform" style="display: none;">
							<div class="am-cf admin-main" style="padding-top: 0px;">
								<!-- content start -->
								<div class="admin-content">
									<div class="admin-content-body">
										<div class="am-g">
											<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
											<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 30px;">
												<form class="am-form am-form-horizontal" action=" " method="post">
													
													<div class="am-form-group">
														<label for="user-name" class="am-u-sm-3 am-form-label">用户名</label>
														<div class="am-u-sm-9">
															<input type="text" id="user-name" required placeholder="用户名 / username" name="username"><small>用户名...</small>
														</div>
													</div>
													
													<div class="am-form-group">
														<label for="user-email" class="am-u-sm-3 am-form-label">头像</label>
														<div class="am-u-sm-9">
															<input type="file" id="user-phone" required placeholder="头像" name="phone" /> <small>联系电话...</small>
														</div>
													</div>
													
													
													<div class="am-form-group">
														<div class="am-u-sm-9 am-u-sm-push-3">
															<input type="submit" class="am-btn am-btn-success" value="添加用户" />
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</ul>
					</div>
				</div>
			</div>

			
			<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
			<script src="/lib/bootstrap/js/bootstrap.min.js"></script>	
			<script src="/lib/js/plugs/Jqueryplugs.js" type="text/javascript"></script>
			<script src="/lib/js/_layout.js"></script>
			<script src="/lib/js/plugs/jquery.SuperSlide.source.js"></script>
			<script src="/lib/ejs/ejs.js"></script>

			<script src="../js/user.js"></script>
