<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" />
		<link rel="stylesheet" href="../css/Site.css" />
		<link rel="stylesheet" href="../css/zy.all.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/amazeui.min.css" />
		<link rel="stylesheet" href="../css/admin.css" />
		<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
		<div class="dvcontent">
			<div>
				<!--tab start-->
				<div class="tabs">
					<div class="hd">
						<ul>
							<li style="box-sizing: initial;-webkit-box-sizing: initial;" class="on">查看分类</li>
							<li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">添加分类</li>
						</ul>
					</div>
					<div class="bd">
						<ul style="display: block;padding: 20px;">
							<li>
								<!--分页显示角色信息 start-->
								<div id="dv1">
									<table class="table" id="tbRecord">
										<thead>
											<tr>
												<th>分类编号</th>
												<th>分类名称</th>
												<th>备注</th>
												<th>编辑</th>
												<th>删除</th>
											</tr>
										</thead>
										<tbody>
											
										</tbody>
									</table>
										<!-- 分页 -->
									<nav aria-label="Page navigation">
										<ul class="pagination" style="float:right;margin:0;margin-top:-5px;"></ul>
									</nav>
								</div>
								<!--分页显示角色信息 end-->
							</li>
						</ul>
						<ul class="theme-popbod dform" style="display: none;">
							<div class="am-cf admin-main" style="padding-top: 0px;">
								<!-- content start -->
								<div class="admin-content">
									<div class="admin-content-body">
										<div class="am-g">
											<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8"></div>
											<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4" style="padding-top: 30px;">
												<form class="am-form am-form-horizontal">
													<div class="am-form-group">
														<label for="user-name" class="am-u-sm-3 am-form-label">分类名称</label>
														<div class="am-u-sm-9">
															<input type="text" id="user-name" required placeholder="分类名称" name="name">
															<small>10字以内...</small>
														</div>
													</div>
													<div class="am-form-group">
														<label for="user-intro" class="am-u-sm-3 am-form-label">备注</label>
														<div class="am-u-sm-9">
															<textarea class="" rows="5" id="user-intro" name="remark" placeholder="输入备注"></textarea>
															<small>250字以内...</small>
														</div>
													</div>
													<div class="am-form-group">
														<div class="am-u-sm-9 am-u-sm-push-3">
															<input type="submit" class="am-btn am-btn-success" value="添加分类" />
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</ul>
					</div>
				</div>
			</div>
			<!-- 编辑的模态框 -->
			<div class="modal fade" id="addPosModal" tabindex="-1">
				<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">编辑分类</h4>
					</div>
					<div class="modal-body">
					<form class="add-position-form">
						<div class="form-group">
						<label for="addPositionName">分类名称</label>
						<input type="text" class="form-control" name="name" id="addPositionName" placeholder="职位名称">
						</div>
						<div class="form-group">
						<label for="addTip">备注</label>
						<input type="text" class="form-control" name="tip" id="addTip" placeholder="薪资">
						</div>
					</form>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary btn-add-pos">确定</button>
					</div>
				</div>
				</div>
			</div>
			
			<!-- 编辑的模态框 end -->
			
			<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
			<script src="/lib/bootstrap/js/bootstrap.min.js"></script>	
            <script src="/lib/js/plugs/Jqueryplugs.js"></script>
            <script src="/lib/js/_layout.js"></script>
			<script src="/lib/js/plugs/jquery.SuperSlide.source.js"></script>
			<script src="/lib/ejs/ejs.js"></script>
			<script src="/js/position.js"></script>
			
			

		</div>
	</body>

</html>
